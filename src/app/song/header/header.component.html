<header class="header-area">
  <!-- Main Header Start -->
  <div class="main-header-area">
    <div class="classy-nav-container breakpoint-off">
      <!-- Classy Menu -->
      <nav class="classy-navbar justify-content-between" id="pocaNav">
        <!-- Logo -->
        <a class="nav-brand" href="./song"><img src="" alt="" style="width: 75px;height: 75px"></a>
        <!-- Navbar Toggler -->
        <div class="classy-navbar-toggler">
          <span class="navbarToggler"><span></span><span></span><span></span></span>
        </div>
        <!-- Menu -->
        <div class="classy-menu">
          <!-- Menu Close Button -->
          <div class="classycloseIcon">
            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
          </div>
          <!-- Nav Start -->
          <div class="classynav">
            <ul id="nav">
              <li><a routerLink="/song">Home</a></li>
              <li><a routerLink="/list"> My List</a></li>
              <li><a routerLink="/album/list-album">Album</a></li>
              <li><a routerLink="/add">Create Song</a>
              <li><a routerLink="/album/create">Create Album</a>
              </li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
            <!-- Top Search Area -->
            <div class="top-search-area">
              <form action="index.html" method="post">
                <input type="search" name="top-search-bar" class="form-control" placeholder="Search and hit enter..." [(ngModel)]="value" (keyup.enter) = "search()">
                <button type="submit" (click) = "search()"><i class="fa fa-search" aria-hidden="true"></i></button>
              </form>
            </div>
            <!-- Top Social Area -->
            <div class="top-social-area">
              <a routerLink="/login" *ngIf="isSignUpFailed"><i class="fa fa-user" aria-hidden="true"> &nbsp;Log in</i></a>
              <div *ngIf="isSignedUp" class="dropdown">
                <button class="dropbtn" style="font-size: 13px">Hi, {{info.username}}</button>
                <div class="dropdown-content" style="font-size: 13px">
                  <a routerLink="../user/update-password">Update Password</a>
                  <a routerLink="../user/update-profile">Update Profile</a>
                  <a routerLink="./song" class="fa fa-sign-out" *ngIf="isSignedUp" (click) = "logout()" >&nbsp;Log out</a>
                </div>
              </div>
              <!--              <button class="fa fa-sign-out" *ngIf="isSignedUp" (click) = "logout()" ></button>-->
            </div>
          </div>
        </div>
      </nav>
   </div>
  </div>
</header>
<!-- ***** Header Area End ***** -->
