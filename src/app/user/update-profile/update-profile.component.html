<div class="container" style="text-align: center; font-size: 40px;">
  <b>
    UPDATE PROFILE
  </b>
</div>
<div class="container" style="text-align: center; font-size: 40px;">
</div>
<div class="main-container" style="margin-top: 100px">
  <div class="row section">
    <div class="col-xl-8 col-md-10 mx-auto">
      <div class="card">
        <div class="card-header">
          <h6 class="card-title mb-0" style="text-align: center">Edit User</h6>
        </div>
        <div class="card-body">
          <form name="form" class="form-group" (ngSubmit)="updateUser()" >

            <div class="form-group">
              <label for="firstName">First Name  </label>
              <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName" >
            </div>


            <div class="form-group">
              <label for="firstName">Last-name  </label>
              <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="user.lastName" >
            </div>


            <div class="form-group">
              <label for="lastName">Email  </label>
              <input type="text" class="form-control" name="email" id="email" [(ngModel)]="user.email" >
            </div>


            <div class="form-group">
              <label for="email">Phone Number   </label>
              <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" [(ngModel)]="user.phoneNumber" >
            </div>

            <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-9 btn-inline">
                <button class="btn btn-outline-secondary" type="button" routerLink="/song">Cancel</button>
                &nbsp;
                <button class="btn btn-outline-success" type="submit">Update user</button>
              </div>
            </div>
            <!--            <div *ngIf="isUpdate" style="color: green">-->
            <!--              successfully!-->

            <!--            </div>-->
            <!--            <div *ngIf="isUpdateFailed" style="color: red">-->
            <!--              update failed. Please try again!-->
            <!--            </div>-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
